<div class="container">
  <div class="row">
    <div class="col-md-8 col-lg-6 mx-auto">
      <form class="form">

        <h1 class="display-4 text-muted">Authentication</h1>

        <div class="form-group mb-2">
          <label class="form-text">Email</label>
          <input type="text" class="form-control text-muted">
        </div>

        <div class="form-group mb-2">
          <label class="form-text">Password</label>
          <input type="password" class="form-control text-muted">
        </div>

        <button #btnSubmit type="submit" class="btn btn-outline-success mt-3" style="width: 45%;">Sign In</button>
        <div class="mt-3" style="display: inline-block; width: 10%;"></div>
        <button #btnSign (click)="ToggleSign(btnSign,btnSubmit)" type="button" class="btn btn-outline-primary mt-3" style="width: 45%;">Toggle to Sign Up</button>

      </form>
    </div>
  </div>
</div>
