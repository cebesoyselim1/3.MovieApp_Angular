<div class="card mb-4">
  <div class="row">
    <div class="col-md-6">
      <img src="{{movieInput.imageUrl}}" alt="movie-thumbnail" class="card-img-top">
    </div>
    <div class="col-md-6">
      <div class="card-body">
        <h3 class="card-title">
          {{movieInput.title}}
        </h3>
        <div class="card-text">
          {{movieInput.description}}
        </div>
      </div>
    </div>
  </div>
</div>
